<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Transmission Login</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>
    <script src="/js/lib/jquery-2.0.3.js"></script>
    <script type="text/javascript">
        jQuery.isUnsafe = true;
    </script>
    <script src="/js/lib/angular.js"></script>
    <script src="/js/lib/lodash.min.js"></script>
    <script src="/js/util/lodash-mixins.js"></script>

    <!-- WinJS -->
    <script src="/js/login.js"></script>
    <script src="/js/app/winjs-local-settings.js"></script>

    <!-- AngularJS -->
    <script src="/js/app.js"></script>
    <script src="/js/services/local-settings-service.js"></script>
    <script src="/js/controllers/login-controller.js"></script>
</head>
<body>
    <div class="fragment">
        <!--<header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Welcome to login</span>
            </h1>
        </header>-->
        <section aria-label="Main content" role="main" ng-controller="LoginController">
            <form ng-submit="login()">
                <div>
                    <input ng-model="servername" placeholder="1.23.45.678" required />
                </div>
                <div>
                    <input ng-model="username" placeholder="user" required />
                </div>
                <div>
                    <input ng-model="password" type="password" required />
                </div>
                <input type="submit" id="submit" value="Submit" />
            </form>
        </section>
    </div>
</body>
</html>
