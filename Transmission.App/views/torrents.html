<win-list-view item-data-source="torrents">
    <win-item-template class="win-interactive torrent-slice" win-options="{uri: '/pages/details.html', data: '{{item.data.name}}'}">
        <div class="row">
            <div class="pull-right">
                <progress value="{{item.data.percentDone}}"></progress>
            </div>
            <div>
                {{item.data.name}}
            </div>
        </div>
        <div class="row">
            <div class="pull-right">
                UL: {{item.data.rateUpload}} bytes/sec
            </div>
            <div>
                {{item.data.status}}
            </div>
        </div>
        <div class="row">
            <div class="pull-right">
                DL: {{item.data.rateDownload}} bytes/sec
            </div>
            <div>
                seeds: xxx / peers: xxx
            </div>
        </div>
    </win-item-template>
    <win-list-layout></win-list-layout>
</win-list-view>
