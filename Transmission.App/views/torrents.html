<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Transmission</title>
    <link rel="stylesheet" href="/css/torrents.css" />

    <!-- Page -->
    <script src="/js/pages/torrents-page.js"></script>
</head>
<body ng-controller="MainController">
    <!-- Templates -->
    <div class="headertemplate" data-win-control="WinJS.Binding.Template">
        <button class="group-header win-type-x-large win-type-interactive" role="link" tabindex="-1" type="button">
            <span class="group-title win-type-ellipsis" data-win-bind="textContent: title"></span>
            <span class="group-chevron"></span>
        </button>
    </div>

    <div class="itemtemplate" id="torrent-template" data-win-control="WinJS.Binding.Template">
        <div class="item">
            <div class="item-image"></div>
            <div class="item-overlay">
                <h4 class="item-title win-type-ellipsis" data-win-bind="innerText:name"></h4>
                <progress data-win-bind="value:percentDone"></progress>
            </div>
        </div>
    </div>

    <!-- Content -->
    <div class="fragment groupeditemspage">
        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Torrents</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main" ng-controller="TorrentController">
            <winjs-list-view></winjs-list-view>
        </section>
    </div>
</body>
</html>
