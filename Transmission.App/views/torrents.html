<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Transmission</title>
    <link rel="stylesheet" href="/css/torrents.css" />

    <!-- Page -->
    <script src="/js/pages/torrents-page.js"></script>
</head>
<body>
    <!-- Templates -->
    <div id="torrent-item-template" data-win-control="WinJS.Binding.Template">
        <div class="item">
            <div class="item-image"></div>
            <div class="item-overlay">
                <h4 class="item-title win-type-ellipsis" data-win-bind="innerText:name"></h4>
                <progress data-win-bind="value:metadataPercentComplete"></progress>
            </div>
        </div>
    </div>

    <!-- Content -->
    <div class="fragment groupeditemspage" ng-controller="TorrentController">
        <progress ng-show="showSpinner"></progress>
        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Torrents</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main" winjs-list-view="torrents">
            <h4>Total ({{torrents.length}})</h4>
            <div class="list-view groupeditemslist win-selectionstylefilled" data-win-control="WinJS.UI.ListView" data-win-options="{
                    layout: {type: WinJS.UI.GridLayout},
                    itemTemplate: select('#torrent-item-template')
                }">
            </div>
        </section>
    </div>
</body>
</html>
