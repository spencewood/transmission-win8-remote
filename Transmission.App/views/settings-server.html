<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Server Settings</title>
    <link rel="stylesheet" href="/css/settings.css" />

    <!-- Page -->
    <script src="/js/pages/settings-server-page.js"></script>
</head>
<body>
    <div id="settings-server" class="win-settingsflyout wide"
         data-win-control="WinJS.UI.SettingsFlyout" ng-controller="ServerSettings">
        <div class="win-header">
            <button id="backButton" class="win-backbutton" aria-label="Back" ng-click="back()"></button>
            <div class="win-label">Server Settings</div>
        </div>
        <div class="win-content">
            <form ng-submit="save()">
                <div class="win-settings-section">
                    <ul>
                        <li>
                            <input ng-model="settings.name" type="text" placeholder="Server label (e.g. My Server)" required />
                        </li>
                        <li class="two-columns wide-left">
                            <div>
                                <input ng-model="settings.host" type="text" placeholder="Server host (IP Address or Hostname)" required />
                            </div>
                            <div>
                                <input ng-model="settings.port" type="number" placeholder="Port" required />
                            </div>
                        </li>
                        <li>
                            <label>
                                <input ng-model="settings.useSsl" type="checkbox" />
                                Use SSL
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox" ng-model="defaultRpc" />
                                <span>Default RPC Path</span>
                            </label>
                            <div ng-show="!defaultRpc" class="login-settings-rpc-path">
                                <input ng-model="settings.rpcPath" type="text" placeholder="/transmission/rpc" />
                            </div>
                        </li>
                        <li>
                            <label>
                                <input ng-model="authRequired" type="checkbox" />
                                Authentication required
                            </label>
                            <div ng-show="authRequired">
                                <input ng-model="settings.username" type="text" placeholder="username" />
                                <input ng-model="settings.password" type="password" placeholder="password" />
                            </div>
                        </li>
                    </ul>
                    <div>
                        <input type="submit" value="Save" />
                        <input type="button" ng-click="back()" value="Cancel" />
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
