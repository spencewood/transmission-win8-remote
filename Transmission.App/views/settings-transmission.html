<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Server Settings</title>

    <!-- Page -->
    <script src="/js/pages/settings-transmission-page.js"></script>
</head>
<body>
    <div id="settings-transmission" class="win-settingsflyout"
         data-win-control="WinJS.UI.SettingsFlyout"
         data-win-options="{ width:'wide' }" ng-controller="TransmissionSettings">
        <div class="win-header">
            <button id="backButton" class="win-backbutton" aria-label="Back" onclick="WinJS.UI.SettingsFlyout.show()"></button>
            <div class="win-label">Server Settings</div>
        </div>
        <div class="win-content">
            <div class="win-settings-section">
                <ul>
                    <li>
                        <div class="row">
                            Default download directory
                        </div>
                        <div class="row">
                            <input ng-model="settings.downloadDir" type="text" />
                        </div>
                    </li>
                    <li>
                        <div class="row">
                            Directory for incomplete files
                        </div>
                        <div class="row">
                            <div class="pull-right">
                                <input ng-model="settings.incompleteDirEnabled" type="checkbox" />
                            </div>
                            <input ng-model="settings.incompleteDir" type="text" />
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
