<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Options</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <!-- App references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/app/options.js"></script>
</head>
<body>
    <div id="options" class="win-settingsflyout" data-win-control="WinJS.UI.SettingsFlyout" data-win-options="{ width:'narrow' }">
        <div class="win-header">
            <button id="backButton" class="win-backbutton" aria-label="Back" onclick="WinJS.UI.SettingsFlyout.show()"></button>
            <div class="win-label">Options</div>
        </div>
        <div class="win-content">
            <div class="win-settings-section">
                <p>
                    <label>Server</label>
                    <label>
                        <input id="servername" name="servername" type="text" placeholder="Server" />
                    </label>
                </p>
                <p>
                    <label>User</label>
                    <label>
                        <input id="username" name="username" type="text" placeholder="Username" />
                    </label>
                </p>
                <p>
                    <label>Pass</label>
                    <label>
                        <input id="password" name="password" type="password" placeholder="Password" />
                    </label>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
