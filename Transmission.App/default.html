<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <title>Transmission</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>
    <script src="/js/lib/jquery-2.0.3.js"></script>
    <script type="text/javascript">
        jQuery.isUnsafe = true;
    </script>
    <script src="/js/lib/angular.js"></script>
    <script src="/js/lib/angular-winjs.js"></script>
    <script src="/js/lib/lodash.min.js"></script>

    <!-- Transmission references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/services/local-settings-service.js"></script>
    <script src="/js/services/remote-service.js"></script>
    <script src="/js/controllers/torrent-controller.js"></script>
</head>
<body ng-controller="TorrentController">
    <div class="left-sidebar">
        <header>
            <h2>Server name</h2>
        </header>
        <section>
            <ul class="selection-list">
                <li class="selected"><a href="#">All torrents</a></li>
                <li><a href="#">Downloading</a></li>
                <li><a href="#">Completed</a></li>
                <li><a href="#">Active</a></li>
                <li><a href="#">Inactive</a></li>
                <li><a href="#">Stopped</a></li>
                <li><a href="#">Error</a></li>
            </ul>
        </section>
        <section>
            <h4>Folders</h4>
            <ul class="selection-list">
                <li><a href="#">completed</a></li>
            </ul>
        </section>
        <section>
            <h4>Trackers</h4>
            <ul class="selection-list">
                <li><a href="#">Tracker 1</a></li>
                <li><a href="#">Tracker 2</a></li>
            </ul>
        </section>
    </div>
    <div class="main-content">
        <header class="filters">
        </header>
        <div class="torrent-content">
            <win-list-view item-data-source="torrents">
                <win-item-template class="win-interactive torrent-slice" win-options="{uri: '/pages/details.html', data: '{{item.data.name}}'}">
                    <div class="row">
                        <div class="pull-right">
                            <progress id="determinateProgressBar" value="30" max="100"></progress>
                        </div>
                        {{item.data.name}}
                    </div>
                    <div class="row">
                        <div class="pull-right">
                            UL:
                        </div>
                        status
                    </div>
                    <div class="row">
                        <div class="pull-right">
                            DL:
                        </div>
                        seeds: xxx / peers: xxx
                    </div>
                </win-item-template>
                <win-list-layout></win-list-layout>
            </win-list-view>
        </div>
    </div>
