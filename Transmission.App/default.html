<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <title>Transmission</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>
    <script src="/js/lib/jquery-2.0.3.js"></script>
    <script type="text/javascript">
        jQuery.isUnsafe = true;
    </script>
    <script src="/js/lib/angular.js"></script>
    <script src="/js/lib/angular-route.js"></script>
    <script src="/js/lib/angular-winjs.js"></script>
    <script src="/js/lib/lodash.min.js"></script>

    <!-- Transmission references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/services/local-settings-service.js"></script>
    <script src="/js/services/remote-service.js"></script>
    <script src="/js/controllers/main-controller.js"></script>
    <script src="/js/controllers/tree-controller.js"></script>
    <script src="/js/controllers/torrent-controller.js"></script>
</head>
<body ng-controller="MainController">
    <div class="left-sidebar" ng-controller="TreeController">
        <header>
            <h2>Server name</h2>
        </header>
        <section>
            <ul class="selection-list">
                <li ng-class="{ active: isActive('/all') }"><a href="#/all">All torrents</a></li>
                <li ng-class="{ active: isActive('/downloading') }"><a href="#/downloading">Downloading</a></li>
                <li ng-class="{ active: isActive('/active') }"><a href="#/active">Active</a></li>
                <li ng-class="{ active: isActive('/inactive') }"><a href="#/inactive">Inactive</a></li>
                <li ng-class="{ active: isActive('/stopped') }"><a href="#/stopped">Stopped</a></li>
                <li ng-class="{ active: isActive('/error') }"><a href="#/error">Error</a></li>
            </ul>
        </section>
        <section>
            <h4>Folders</h4>
            <ul class="selection-list">
                <li ng-class="{ active: isActive('/completed') }"><a href="#/completed">completed</a></li>
            </ul>
        </section>
        <section>
            <h4>Trackers</h4>
            <ul class="selection-list">
                <li ng-class="{ active: isActive('/tracker1') }"><a href="#/tracker1">Tracker 1</a></li>
                <li ng-class="{ active: isActive('/tracker2') }"><a href="#/tracker2">Tracker 2</a></li>
            </ul>
        </section>
    </div>
    <div class="main-content">
        <header class="filters">
        </header>
        <div class="torrent-content">
            <div class="ng-view">
            </div>
        </div>
    </div>
